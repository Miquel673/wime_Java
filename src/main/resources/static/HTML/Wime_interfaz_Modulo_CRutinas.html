<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WIME - Nueva Rutina</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="/bootstrap-5.3.7-dist/css/bootstrap.min.css">

  <!-- Estilos -->
  <link rel="stylesheet" href="/Css/Wime_SideBar.css">
  <link rel="stylesheet" href="/Css/Wime_interfaz_Modulo_C-Tareas-Rutinas.css">
  <link rel="stylesheet" href="/Css/Wime_interfaz_Calendario.css">

  <link rel="icon" type="image/png" href="/IMG/Logo_Wime.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <button class="toggle-sidebar d-md-none btn btn-outline-secondary m-2" onclick="toggleSidebar()">
    <i class="bi bi-list"></i>
  </button>

  <div id="sidebar-container"></div>
  <script>
    function toggleSidebar() { document.body.classList.toggle('sidebar-visible'); }
    fetch('/HTML/Wime_SideBar.html')
      .then(r => r.text())
      .then(html => document.getElementById('sidebar-container').innerHTML = html);
  </script>

  <main class="main-content">
    <div class="container py-5">
      <h2 class="mb-4">Crear Nueva Rutina</h2>

      <form id="form-rutina" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
          <label class="form-label">Nombre de la rutina</label>
          <input type="text" name="nombreRutina" class="form-control" placeholder="Nueva rutina" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Prioridad</label>
          <select name="prioridad" class="form-select" required>
            <option value="alta">Alta</option>
            <option value="media">Media</option>
            <option value="baja">Baja</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Fecha de asignación</label>
          <input type="date" name="fechaAsignacion" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Fecha de fin</label>
          <input type="date" name="fechaFin" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Frecuencia</label>
          <select name="frecuencia" class="form-select">
            <option value="diaria">Diaria</option>
            <option value="semanal">Semanal</option>
            <option value="mensual">Mensual</option>
            <option value="unica">Única</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Descripción</label>
          <textarea name="descripcion" class="form-control" rows="4"></textarea>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Crear</button>
          <a href="/Wime/private/PhP/Wime_interfaz_Tablero.php" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </main>

  <div id="mensaje-flotante" class="toast position-fixed bottom-0 end-0 m-3 d-none" role="alert">
    <div class="toast-body text-white" id="texto-toast"></div>
  </div>

  <script src="/Js/CR_Script.js"></script>
  <script src="/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
