<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WIME - Nueva Tarea</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="/bootstrap-5.3.7-dist/css/bootstrap.min.css">


  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/Css/Wime_SideBar.css">
  <link rel="stylesheet" href="/Css/Wime_interfaz_Modulo_C-Tareas-Rutinas.css">
  <link rel="stylesheet" href="/Css/Wime_interfaz_Calendario.css">

  <link rel="icon" type="image/png" href="/IMG/Logo_Wime.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <!-- Botón hamburguesa -->
  <button class="toggle-sidebar d-md-none btn btn-outline-secondary m-2" onclick="toggleSidebar()">
    <i class="bi bi-list"></i>
  </button>

  <!-- Sidebar -->
  <div id="sidebar-container"></div>
  <script>
    function toggleSidebar() { document.body.classList.toggle('sidebar-visible'); }
    fetch('/HTML/Wime_SideBar.html')
      .then(r => r.text())
      .then(html => document.getElementById('sidebar-container').innerHTML = html);
  </script>

  <!-- Contenido -->
  <main class="main-content">
    <div class="container py-5">
      <h2 class="mb-4">Crear Nueva Tarea</h2>

      <form id="form-Tarea" class="bg-white p-4 rounded shadow-sm">
  <div class="mb-3">
    <label for="titulo" class="form-label">Nombre de la tarea</label>
    <input type="text" name="titulo" class="form-control" id="titulo" placeholder="Nueva tarea" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Prioridad</label>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" id="prioridad-alta" name="prioridad" value="alta" required>
      <label class="form-check-label" for="prioridad-alta">Alta</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" id="prioridad-media" name="prioridad" value="media">
      <label class="form-check-label" for="prioridad-media">Media</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" id="prioridad-baja" name="prioridad" value="baja">
      <label class="form-check-label" for="prioridad-baja">Baja</label>
    </div>
  </div>

  <div class="mb-3">
    <label for="fechaLimite" class="form-label">Fecha límite</label>
    <input type="date" id="fecha_limite" name="fechaLimite" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="descripcion" class="form-label">Descripción</label>
    <textarea name="descripcion" id="descripcion" class="form-control" rows="4"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Compartir con (opcional)</label>
    <input type="email" name="compartir_con" id="compartir_con" class="form-control" placeholder="correo@ejemplo.com">
  </div>

  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary">Crear</button>
    <a href="/HTML/Wime_interfaz_Tablero.html" class="btn btn-secondary">Cancelar</a>
  </div>
</form>

    </div>
  </main>

    <!-- Modal -->
  <div class="modal fade" id="modalNuevo" tabindex="-1" aria-labelledby="modalNuevoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalNuevoLabel">¿Qué deseas crear?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body d-flex flex-column gap-2">
          <a href="/HTML/Wime_interfaz_Modulo_CTareas.html" class="btn btn-primary">Crear Tarea</a>
          <a href="/HTML/Wime_interfaz_Modulo_CRutinas.html" class="btn btn-success">Crear Rutina</a>
        </div>
      </div>
    </div>
  </div>


  <!-- Toast -->
  <div id="mensaje-flotante" class="toast position-fixed bottom-0 end-0 m-3 d-none" role="alert">
    <div class="toast-body text-white" id="texto-toast"></div>
  </div>

  <!-- Scripts -->
     <script src="/Js/calendario.js"></script>
  <script src="/Js/CT_Script.js"></script>
  <script src="/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
