<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes - Wime</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 12px;
      overflow: hidden;
    }
    .card-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .form-select, .btn {
      border-radius: 8px;
    }
    .btn-success {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    #preview {
      display: none;
      margin-top: 20px;
    }
    #preview table {
      border-radius: 8px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white">
        <i class="bi bi-clipboard-data"></i>
        <h5 class="mb-0">Generar Reporte</h5>
      </div>
      <div class="card-body">
        <!-- Formulario -->
        <form id="form-reporte" class="d-flex flex-column flex-md-row gap-3">
          <div class="flex-fill">
            <label for="tipo-reporte" class="form-label">Selecciona el tipo de reporte</label>
            <select id="tipo-reporte" class="form-select" required>
              <option value="">Selecciona...</option>
              <option value="tareas">ğŸ“‹ Tareas</option>
              <option value="rutinas">ğŸ—“ï¸ Rutinas</option>
            </select>
          </div>
          <!--
          <div class="d-flex align-items-end gap-2">
            <button type="button" id="btn-preview" class="btn btn-info text-white">
              <i class="bi bi-eye"></i> Vista previa
            </button>
            -->
            <button type="submit" class="btn btn-success">
              <i class="bi bi-file-earmark-pdf"></i> Exportar PDF
            </button>
          </div>
        </form>

        <!-- Vista previa (desactivada por ahora)
        <div id="preview" class="mt-4">
          <h6 class="fw-bold">ğŸ“Š Vista previa del reporte</h6>
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="table-primary">
                <tr id="preview-header"></tr>
              </thead>
              <tbody id="preview-body"></tbody>
            </table>
          </div>
        </div>
        -->


      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/JS/FiltroReporte.js"></script>
</body>
</html>
