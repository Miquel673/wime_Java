<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Wime</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Correo" required><br>
    <input type="password" id="contrasena" placeholder="Contraseña" required><br>
    <button type="submit">Ingresar</button>
  </form>

  <p id="resultado"></p>

  <script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const contrasena = document.getElementById("contrasena").value;

    try {
        const response = await fetch("http://localhost:8080/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, contrasena })
        });

        if (!response.ok) {
            throw new Error("Error en la petición");
        }

        const data = await response.json();
        if (data.success) {
            alert("✅ Bienvenido " + data.nombreUsuario);
            // Aquí puedes guardar en localStorage la info del usuario
        } else {
            alert(data.message);
        }
    } catch (error) {
        console.error("Error en login:", error);
        alert("❌ Error de conexión con el servidor.");
    }
});
</script>

</body>
</html>
