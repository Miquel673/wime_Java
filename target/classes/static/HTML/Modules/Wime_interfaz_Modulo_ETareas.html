<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Tarea</title>
  <link rel="stylesheet" href="/bootstrap-5.3.7-dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">Editar Tarea</h2>

    <form id="form-editar-tarea" class="bg-light p-4 rounded shadow-sm">
      <!-- input hidden para guardar el ID -->
      <input type="hidden" name="id" id="tarea-id">
      
      <div class="mb-3">
        <label class="form-label">Título</label>
        <input type="text" name="titulo" id="titulo" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Prioridad</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="prioridad" value="alta">
          <label class="form-check-label">Alta</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="prioridad" value="media">
          <label class="form-check-label">Media</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="prioridad" value="baja">
          <label class="form-check-label">Baja</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Fecha Límite</label>
        <input type="date" name="fecha_limite" id="fechaLimite" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea name="descripcion" id="descripcion" class="form-control" rows="4"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Estado</label>
        <select name="estado" id="estado" class="form-select">
          <option value="pendiente">Pendiente</option>
          <option value="en progreso">En Progreso</option>
          <option value="completada">Completada</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      <a href="../Interfaces/Wime_interfaz_Tablero.html" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>

  <script src="/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../Js/Modules/Wime_Editar_Tareas.js"></script>
</body>
</html>
